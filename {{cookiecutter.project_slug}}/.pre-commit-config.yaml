repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/timothycrosley/isort
    rev: 5.12.0
    hooks:
      - id: isort
        additional_dependencies: [toml]
        exclude: ^.*/?setup\.py$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)(
            ^tests/.*/fixtures/.*
          )
      - id: end-of-file-fixer
        exclude: ^tests/.*/fixtures/.*
      - id: debug-statements

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  - repo: https://github.com/best-doctor/pre-commit-hooks
    rev: v1.0.4
    hooks:
    - id: mccabe-complexity
      name: Check functions complexity
      language: python
    - id: expr-complexity
      name: Check expressions complexity
      exclude: /samples/
      language: python
    - id: no-asserts
      name: Check no asserts in code
      language: python
      exclude: /tests/
    - id: test-naming
      name: Check if tests named appropriately
      language: python
    - id: line-count
      name: Check number of lines in python files
      language: python
    - id: old-style-annotations
      name: Check old-style annotations
      language: python